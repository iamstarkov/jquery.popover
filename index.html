<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery.popover</title>

	<link rel="stylesheet" href="css/bootstrap.min.css" media="all">
	<link rel="stylesheet" href="css/bootstrap-responsive.min.css" media="all">
</head>
<body>

<div class="container" style="margin-top: 200px;">
	<div class="row">
		
		<div class="span8 offset2">
			
			<div class="row">
				<div class="span6">
					
					<form class="form-horizontal">
						<div class="control-group">
							<label class="control-label" for="position">Position</label>
							<div class="controls">
								<select id="position">
									<option value="top">top</option>
									<option value="right">right</option>
									<option value="bottom">bottom</option>
									<option value="left">left</option>
								</select>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="margin">Margin</label>
							<div class="controls">
								<input type="number" id="margin" value="1" min="1">
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="effect">Effect</label>
							<div class="controls">
								<select id="effect">
									<option value="blind">blind</option>
									<option value="bounce">bounce</option>
									<option value="clip">clip</option>
									<option value="drop">drop</option>
									<option value="explode">explode</option>
									<option value="fade">fade</option>
									<option value="fold">fold</option>
									<option value="highlight">highlight</option>
									<option value="puff">puff</option>
									<option value="pulsate">pulsate</option>
									<option value="scale">scale</option>
									<option value="shake">shake</option>
								</select>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="speed">Speed</label>
							<div class="controls">
								<input type="number" id="speed" value="400" min="100" step="100">
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="content">Content</label>
							<div class="controls">
								<textarea id="content" placeholder="content" rows="5">Kill all humans!</textarea>
							</div>
						</div>
						<div class="form-actions">
							<button type="button" class="btn" data-js-action="show">Show</button>
							<button type="button" class="btn" data-js-action="hide">Hide</button>
							<button type="button" class="btn" data-js-action="toggle">Toggle</button>
						</div>
					</form>


				</div>
				<div class="span2">
					<a href="#" class="btn  js_popover">Irritate Space Invaders</a>

				</div>
			</div>

		</div>

	</div>
</div>

<script src="http://code.jquery.com/jquery-1.8.3.js"></script>
<script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
<link rel="stylesheet" href="http://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css" media="all">

<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.2/underscore-min.js"></script>

<script src="js/bootstrap.min.js"></script>
-->

<link rel="stylesheet" href="js/plugins/jquery.popover.css">
<script src="js/plugins/jquery.popover.js"></script>


<script src="js/main.js"></script>
</body>
</html>
